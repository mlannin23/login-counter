  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <title>Login Counter</title>

    <link rel="stylesheet" href="assets/css/stylesheet.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </head>
  <body>
    <div id="main-screen">
      <p id="message">Please enter your credentials below</p>

      <form>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <input type="submit" id="login" value="Login">
        <input type="submit" id="add-user" value="Add User">
      </form>
    </div>

    <div id="logged-in-screen">
      <p>Welcome <span id="username-placeholder"></span></p>
      <p>You have logged in <span id="count-placeholder"></span> times</p>

      <a href="javascript:history.go(0)">Logout</a>
    </div>
  </body>
</html>
